<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shopping cart</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/index.html">MELSHOP</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
            <li class="nav-item">
              <a class="nav-link" href="/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about.html">About</a>
            </li>
          </ul>
          <form class="d-flex">
            <a href="/cart.html" class="btn btn-outline-dark">
              <i class="bi-cart-fill me-1"></i>
              Cart
              <span class="badge ms-1 rounded-pill">0</span>
            </a>
          </form>
        </div>
      </div>
    </nav>

    <!-- Header-->
    <header class="bg-green py-1">
      <div class="container px-4 px-lg-5 my-5">
        <div class="text-center">
          <h1 class="display-4 fw-bolder">MELSHOP</h1>
          <p class="lead fw-normal-50 mb-0">
            Everything you ever wanted, at a way better price!
          </p>
        </div>
      </div>
    </header>

    <div class="checkerboard"></div>

    <!-- Shopping cart -->
    <section>
      <div class="container mt-5 mb-5">
        <div class="row mx-auto" style="max-width: 800px">
          <div class="col-12 text-start">
            <h2 class="fw-bold">Shopping Cart</h2>
          </div>
          <div class="col-12">
            <div
              class="card p-3"
              style="
                border: 2px solid #174e23;
                border-radius: 12px;
                box-shadow: 4px 4px 0px #174e23;
                transition: transform 0.2s ease-in-out;
              "
            >
              <div class="table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Product</th>
                      <th>Price</th>
                      <th>Quantity</th>
                      <th>Total</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                  <!-- Lägg till tbody här -->
                </table>
              </div>
              <hr />
              <div class="d-flex justify-content-between"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Delivery Form -->
    <section>
      <div class="container mt-5 mb-5">
        <div class="row mx-auto" style="max-width: 800px">
          <div class="col-12 text-start">
            <h2 class="fw-bold">Delivery</h2>
          </div>

          <div
            id="errorElement"
            class="errorElement p-2 m-3 col-4 justify-content-center"
          ></div>

          <div class="col-12">
            <div
              class="card p-3"
              style="
                border: 2px solid #174e23;
                border-radius: 12px;
                box-shadow: 4px 4px 0px #174e23;
                transition: transform 0.2s ease-in-out;
              "
            >
              <form
                id="delivery-form"
                novalidate
                action="thanks.html"
                method="GET"
              >
                <div class="form-group">
                  <label for="exampleFormControlInput1">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="exampleFormControlInput1"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="exampleFormControlInput2">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="exampleFormControlInput2"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="exampleFormControlInput3">Phone number</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="exampleFormControlInput3"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="exampleFormControlInput4">Address</label>
                  <input
                    type="text"
                    class="form-control"
                    id="exampleFormControlInput4"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="exampleFormControlInput5">Zip</label>
                  <input
                    type="text"
                    class="form-control"
                    id="exampleFormControlInput5"
                    required
                  />
                </div>
                <div class="form-group mb-3">
                  <label for="exampleFormControlInput6">City</label>
                  <input
                    type="text"
                    class="form-control"
                    id="exampleFormControlInput6"
                    required
                  />
                </div>
                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-outline-dark w-50">
                    Order
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="checkerboard"></div>

    <!-- Footer-->
    <footer class="py-5 bg-green">
      <div class="container">
        <p class="m-0 text-center">Copyright &copy; MELSHOP 2025</p>
      </div>
    </footer>
    <script src="/Scripts/script.js"></script>
    <script src="/Scripts/validation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
